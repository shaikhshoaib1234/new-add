<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="border-[border-box] m-0 p-0 font-Montserrat bg-slate-900 flex items-center justify-center h-[100vh]">
    <div class="py-5 px-10 flex flex-col items-center justify-between border rounded-md border-sky-500 text-white w-[500px] h-[350px]">
        <span class="text-4xl">Password Generator</span>
        <div class="bg-white text-[grey] py-1 px-4 rounded-md"><span id="Password">click on Generate button</span> <i class="fa-solid fa-copy ml-6 cursor-pointer" onclick="copyToClipboard()"></i></div>
        <button class="bg-sky-500 px-8 py-1 rounded-md">Generate</button>
        <div class="flex flex-col justify-between w-full text-[18px] h-[150px]">
            <div class="flex justify-between">
                <label for="">Password Length</label>
                <input type="number" class="w-16 rounded-md px-2 text-black" id="Passlength">
            </div>
            <div class="flex justify-between">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" name="" id="uppercase" class="w-[18px] cursor-pointer">
            </div>
            <div class="flex justify-between">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="" id="lowercase" class="w-[18px] cursor-pointer">
            </div>
            <div class="flex justify-between">
                <label for="">Include numbers</label>
                <input type="checkbox" name="" id="numbers" class="w-[18px] cursor-pointer">
            </div>
            <div class="flex justify-between">
                <label for="">Include symbols</label>
                <input type="checkbox" name="" id="symbols" class="w-[18px] cursor-pointer">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
